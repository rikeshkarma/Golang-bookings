{{template "base" .}} {{define "content" }}
<div class="container">
  <div class="row">
    <div class="col">
      <h1>About page</h1>
      <p>This came from template: {{index .StringMap "test"}}</p>

      <p>
        {{if ne (index .StringMap "remote_ip") ""}} Your remote IP address is
        {{index .StringMap "remote_ip"}} {{else}} I don't know ip yet. Visit
        <a href="/">Home page</a> to set {{end}}
      </p>
    </div>
  </div>
</div>
{{end}}
