    <script>
      let attention = Prompt();
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function () {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms).forEach(function (form) {
          form.addEventListener(
            "submit",
            function (event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();

      document
        .getElementById("sampAlert")
        .addEventListener("click", function () {
          let html = `

            <form id="check-availability-form" action="" method="POST" novalidate class="needs-validation">
                <div class="form-row">
                    <div class="col">
                        <div class="form-row" id="reservation-dates-modal">
                            <div class="col">
                                <input disabled required class="form-control" type="text" name="start_date" id="start_date" place holder="Arrival">
                                </div>
                                <br>
                            <div class="col">
                                <input disabled required class="form-control" type="text" name="end_date" id="end_date" place holder="Departure">
                                </div>
                        </div>
                    </div>
                </div>
            </form>
            `;
          attention.custom({ msg: html, title: "Choose your dates" });
        });

      const elem = document.getElementById("reservation-dates");
      const rangepicker = new DateRangePicker(elem, {
        format: "yyyy-mm-dd",
      });

      function notify(msg, msgType) {
        notie.alert({
          type: msgType,
          text: msg,
        });
      }

      function notifyModal(title, text, icon, confirmationButtonText) {
        Swal.fire({
          title: title,
          text: text,
          icon: icon,
          confirmButtonText: confirmationButtonText,
        });
      }

      function Prompt() {
        let toast = function (c) {
          const { msg = "", icon = "success", position = "top-end" } = c;
          const Toast = Swal.mixin({
            toast: true,
            title: msg,
            position: position,
            icon: icon,
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            didOpen: (toast) => {
              toast.addEventListener("mouseenter", Swal.stopTimer);
              toast.addEventListener("mouseleave", Swal.resumeTimer);
            },
          });

          Toast.fire({});
        };
        let success = function (c) {
          const { msg = "", title = "", footer = "" } = c;
          Swal.fire({
            icon: "success",
            title: title,
            text: msg,
            footer: footer,
          });
        };
        let error = function (c) {
          const { msg = "", title = "", footer = "" } = c;
          Swal.fire({
            icon: "error",
            title: title,
            text: msg,
            footer: footer,
          });
        };
        async function custom(c) {
          const { msg = "", title = "" } = c;
          const { value: formValues } = await Swal.fire({
            title: title,
            html: msg,
            backdrop: false,
            focusConfirm: false,
            showCancelButton: true,
            willOpen: () => {
              const elem = document.getElementById("reservation-dates-modal");
              const rp = new DateRangePicker(elem, {
                format: "yyyy-mm-dd",
                showOnFocus: true,
              });
            },
            preConfirm: () => {
              return [
                document.getElementById("start_date").value,
                document.getElementById("end_date").value,
              ];
            },
            didOpen: () => {
              document.getElementById("start_date").removeAttribute("disabled");
              document.getElementById("end_date").removeAttribute("disabled");
            },
          });

          if (formValues) {
            Swal.fire(JSON.stringify(formValues));
          }
        }
        return { toast: toast, success: success, error: error, custom: custom };
      }
    </script>
