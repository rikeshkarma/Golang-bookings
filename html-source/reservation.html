    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Make Reservation</h1>
          <form method="POST" action="" class="need-validation" novalidate>
            <div class="form-group mt-5">
              <label for="first_name">First Name</label>
              <input
                type="text"
                name="first_name"
                id="first_name"
                class="form-control"
                required
                autocomplete="off"
              />
            </div>
            <div class="form-group">
              <label for="last_name">Last Name</label>
              <input
                type="text"
                name="last_name"
                id="last_name"
                class="form-control"
                required
                autocomplete="off"
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                required
                type="email"
                name="email"
                id="email"
                class="form-control"
                autocomplete="off"
              />
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input
                required
                type="text"
                name="phone"
                id="phone"
                class="form-control"
                autocomplete="off"
              />
            </div>
            <hr />
            <input
              type="submit"
              class="btn btn-primary"
              value="Make Reservation"
            />
          </form>
        </div>
      </div>
    </div>
